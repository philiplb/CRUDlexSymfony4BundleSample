version: '3'
services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: crudlex-symfony4-sample
    ports:
      - 8080:80
    volumes:
      - ..:/srv/app
    links:
      - mysql
  mysql:
    image: mysql:5.7
    ports:
      - 13306:3306
    environment:
      MYSQL_DATABASE: crud
      MYSQL_USER: app
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password